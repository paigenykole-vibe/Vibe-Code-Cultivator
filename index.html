
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Cultivator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Zilla+Slab:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --meadow-bg: #FDFEFA;
            --sunlight: #FFD97D;
            --fresh-leaf: #8DB339;
            --warm-clay: #F07167;
            --dark-oak: #2D434E;
            --deep-forest: #2D6A4F;
            --sky-clear: #0077B6;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--meadow-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 217, 125, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(141, 179, 57, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(202, 240, 248, 0.1) 0%, transparent 50%);
            color: var(--dark-oak);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto; /* Ensure vertical scrolling is always enabled */
        }
        .serif { font-family: 'Zilla Slab', serif; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(141, 179, 57, 0.2);
        }
        .bloom-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
        }
        .bloom-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(45, 67, 78, 0.15);
        }
        .category-vision { border-bottom: 6px solid var(--sunlight); }
        .category-tone { border-bottom: 6px solid var(--sky-clear); }
        .category-systems { border-bottom: 6px solid var(--deep-forest); }
        
        .btn-vibe {
            background: linear-gradient(135deg, var(--fresh-leaf) 0%, #6E8B2C 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(141, 179, 57, 0.3);
            transition: all 0.3s ease;
        }
        .btn-vibe:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .float-icon { animation: subtle-float 6s ease-in-out infinite; }
        
        .xp-bar {
            height: 12px;
            background: #E9ECEF;
            border-radius: 99px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--sunlight), var(--fresh-leaf), var(--sky-clear));
            background-size: 200% 100%;
            animation: gradient-shift 4s linear infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Prevent scroll locking on modals but keep background still if needed */
        .modal-open {
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(141, 179, 57, 0.2);
            border-radius: 10px;
        }
    </style>

</head>

</body>
</html>
